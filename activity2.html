<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Error handling in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        function add(a,b){
            return a*b;
        }
        try{
            var sum = add(10, 30);
            document.getElementById("p1").innerHTML=sum;
        }
        catch(a){
            document.getElementById("p2").innerHTML=a.message;
        }

    </script>

</body>
</html>
